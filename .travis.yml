language: node_js
node_js:
- 4
env:
  global:
  - GIT_NAME: Travis CI
  - GIT_EMAIL: amazing.space.invader@gmail.com
  - GITHUB_REPO: Amazing-Space-Invader/testdoc
  - GIT_SOURCE: _docpress
  - secure: 
script:
- yarn add docpress git-update-ghpages
- yarn build
after_success:
- if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then ./node_modules/.bin/git-update-ghpages -e; fi
